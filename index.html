<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container md">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="inputPrecio" placeholder="123...">
            <label for="inputPrecio" class="form-lable">Precio</label>
        </div>      
        
        <div class="py-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioProducto" id="radioBienCapital" value="bien-capital">
                <label class="form-check-label" for="producto1">
                    Bien Capital
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioProducto" id="radioInformatica" value="informatica">
                <label class="form-check-label" for="producto2">
                    Inform√°tica
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioProducto" id="radioOtro" value="otro">
                <label class="form-check-label" for="producto3">
                    Otro
                </label>
            </div>
        </div>
    
        <button id="submitPrecio" class="btn btn-primary">Calcular</button>
        
        <div class="d-flex py-2">
            <h1 id="tituloPrecio" class="texto-precio">Precio Final:</h1>
            <h1 id="precioFinal" class="texto-precio px-3">0</h1>
        </div>
        
        <div class="py-2">
            <ul id="listaImpuestos" class="list-group">
            </ul>
        </div>
        
        <div class="d-flex gap-2">
            <button id="submitHistorial" class="btn btn-primary">Traer Historial</button>
            <button id="deleteHistorial" class="btn btn-primary">Borrar Historial</button>
        </div>

        <ul id="historialPrecios"></ul>
    </div>
    

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
