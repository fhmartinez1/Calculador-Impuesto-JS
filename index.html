<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Impuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container md py-4">
            <h1>Simulador de Impuestos</h1>

            <p>Este proyecto pretende imitar el calculo de impuestos en Argentina para compras del exterior. Para
                calcular los impuestos de algun producto debe colocar el precio del mismo, seleccionar el tipo de producto y presionar calcular.</p>
        </div>
    </header>

    <main>
        <div class="container md py-5">

            <div class="row d-flex justify-content-center">
                <div class="col-5">
                    <div class="row">
                        <label for="inputPrecio" class="col-form-label col-sm-4">Precio</label>
                        <div class="col">
                            <input type="number" class="form-control" id="inputPrecio"
                                placeholder="Precio del producto...">
                        </div>
                    </div>

                    <div class="row py-2">
                        <label for="form-check" class="col-form-label col-sm-4">Tipo de producto</label>
                        <div class="col py-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioProducto" id="radioBienCapital"
                                    value="bien-capital">
                                <label class="form-check-label" for="producto1">
                                    Bien Capital
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioProducto" id="radioInformatica"
                                    value="informatica">
                                <label class="form-check-label" for="producto2">
                                    Inform√°tica
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioProducto" id="radioOtro"
                                    value="otro">
                                <label class="form-check-label" for="producto3">
                                    Otro
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center">
                        <button id="submitPrecio" class="btn btn-primary w-50">Calcular</button>
                    </div>

                </div>

            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <hr class="pb-2 separador-precio" />
                </div>
            </div>

            <div class="d-flex flex-column text-center">
                <p id="tituloPrecio">Precio final</p>
                <h1 id="precioFinal" class="texto-precio">$ 0</h1>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-3">
                    <hr class="pt-2 separador-precio" />
                </div>
            </div>

            <h2 id="tituloImpuestos">Impuestos aplicados</h2>

            <div class="row d-flex justify-content-center">
                <div class="col-5 py-2">
                    <ul id="listaImpuestos" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="container md py-3">

            <div class="d-flex gap-2">
                <button id="submitHistorial" class="btn btn-primary">Traer Historial</button>
                <button id="deleteHistorial" class="btn btn-primary">Borrar Historial</button>
            </div>

            <ul id="historialPrecios"></ul>
        </div>
    </footer>


    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
